<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Blank </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong>Ready to create an app?</strong>
    <ion-button (click)="create()">
      <ion-label>Create Parse Object</ion-label>
    </ion-button>
    <ion-button (click)="createWithIdempotency()">
      <ion-label>Create With Idempotency</ion-label>
    </ion-button>
  </div>
</ion-content>
